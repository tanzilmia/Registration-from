<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===font awesome kit code ========= -->
    <script src="https://kit.fontawesome.com/622bb607fe.js"></script>
    <!-- ============css link gose to here=========== -->
    <link rel="stylesheet" href="css/style.css">
    <title>Home Page</title>
</head>
<body>
    <!-- Main boby  -->
    
    <div class="container">
      <div class="from__container">
        <form action="" class="form_box">
            <div class="user__sing common">
                <div class="logo">
                    <i class="fa fa-user-circle-o"></i>
                </div>
                <div class="dash">
                    <div class="dash_left"></div>
                    <h3>Sing In </h3>
                    <div class="dash_right"></div>
                </div>

            </div>
            <!-- form input box's -->

            <div class="input__box common">
                <div class="icons"><i class="fa fa-user"></i></div>
                <input type="email" placeholder="Email">
            </div>

            <div class="input__box common">
                <div class="icons"><i class="fa fa-lock"></i></div>
                <input type="password" placeholder="Password">
            </div>
            <!-- remember section -->
            <div class="remember_section common">
               <div class="radio">
                <input type="checkbox">
                <p class="text">Remember Me</p>
               </div>
               <div class="forget">
                <p class="text">Forget Password ?</p>
               </div>
            </div>

            <!-- button -->

            <div class="submit__button common">
                <a href="button" class="button">Login</a>
            </div>
            <div class="last__text common">
                <p>Not Registed ?</p>
                <p>Create an Account !</p>
            </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
